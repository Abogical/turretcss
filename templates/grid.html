<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Turret Grid</title>
	<link rel="stylesheet" type="text/css" href="/dist/turret.min.css" />
	<style>
		.grid-item {
			margin: 10px 0px;
			height: 50px;
			background: #CCCCCC;
		}
	</style>
</head>
<body>
	
	<main class="content" role="main">
		<div class="container">
		
			<div class="row">
				<div class="column-1">
					<div class="grid-item"></div>
				</div>
			</div>

			<div class="row">
				<div class="column-1-2">
					<div class="grid-item"></div>
				</div>
				<div class="column-1-2">
					<div class="grid-item"></div>
				</div>
			</div>

			<div class="row">
				<div class="column-1-5 column-xlarge-1-6 column-medium-1-4 column-small-1-2">
					<div class="grid-item"></div>
				</div>
				<div class="column-1-5 column-xlarge-1-6 column-medium-1-4 column-small-1-2">
					<div class="grid-item"></div>
				</div>
				<div class="column-1-5 column-xlarge-1-6 column-medium-1-4 column-small-1-2">
					<div class="grid-item"></div>
				</div>
				<div class="column-1-5 column-xlarge-1-6 column-medium-1-4 column-small-1-2">
					<div class="grid-item"></div>
				</div>
				<div class="column-1-5 column-xlarge-1-6 column-medium-1-4 column-small-1-2">
					<div class="grid-item"></div>
				</div>
				<div class="column-1-5 column-xlarge-1-6 column-medium-1-4 column-small-1-2">
					<div class="grid-item"></div>
				</div>
				<div class="column-1-5 column-xlarge-1-6 column-medium-1-4 column-small-1-2">
					<div class="grid-item"></div>
				</div>
				<div class="column-1-5 column-xlarge-1-6 column-medium-1-4 column-small-1-2">
					<div class="grid-item"></div>
				</div>
				<div class="column-1-5 column-xlarge-1-6 column-medium-1-4 column-small-1-2">
					<div class="grid-item"></div>
				</div>
				<div class="column-1-5 column-xlarge-1-6 column-medium-1-4 column-small-1-2">
					<div class="grid-item"></div>
				</div>
			</div>

		</div>
	</main>

</body>
</html>
