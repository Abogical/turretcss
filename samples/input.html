<label for="text">Text Input</label>
<input type="text" id="text" placeholder="Text">
<label for="inverse">Inverse Input</label>
<input class="input-inverse" type="text" id="inverse" placeholder="Inverse">
<label for="disabled">Disabled</label>
<input type="text" id="disabled" placeholder="Disabled" disabled="">
<label for="email">Email Input</label>
<input type="email" id="email" placeholder="Email">
<label for="search">Search Input</label>
<input type="search" id="search" placeholder="Search">
<label for="tel">Telephone Input</label>
<input type="tel" id="tel" placeholder="Telephone">
<label for="url">URL Input</label>
<input type="url" id="url" placeholder="http://">
<label for="password">Password Input</label>
<input type="password" id="password" value="password">
<label for="file">File Input</label>
<input type="file" id="file">
<label>Textarea</label>
<textarea cols="30" rows="5" placeholder="Textarea text"></textarea>
<label for="number">Number Input</label>
<input type="number" id="number" min="0" max="10">
<label for="date">Date Input</label>
<input type="date" id="date">
<label for="month">Month Input</label>
<input type="month" id="month">
<label for="week">Week Input</label>
<input type="week" id="week">
<label for="datetime">Datetime Input</label>
<input type="datetime" id="datetime">
<label for="datetime-local">Datetime-local Input</label>
<input type="datetime-local" id="datetime-local">
<input id="checkbox" type="checkbox" name="checkbox" value="Checkbox Input">
<label for="checkbox">Checkbox Input</label>
<input id="radio" type="radio" name="radio" value="Radio Input">
<label for="radio">Radio Input</label>
