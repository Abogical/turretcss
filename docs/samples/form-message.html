<form role="form">
	<label for="form-message-title">Title</label>
	<input type="text" id="form-message-title" placeholder="Title">
	<p class="form-message">Title description</p>
	<label for="form-message-first-name">First Name</label>
	<input type="text" id="form-message-first-name" placeholder="Enter First Name" value="Scott">
	<p class="form-message success">Cool first name</p>
	<label for="form-message-last-name">Last Name</label>
	<input type="text" id="form-message-last-name" placeholder="Enter Last Name">
	<p class="form-message error">Please enter a last name</p>
	<label for="form-message-email">Email</label>
	<input type="email" id="form-message-email" placeholder="Enter Email">
	<p class="form-message info">Email address must include "@"</p>
	<label for="form-message-password">Password</label>
	<input type="password" id="form-message-password" placeholder="Enter Password" value="password">
	<p class="form-message warning">Medium strengh password</p>
	<button type="submit" class="button">Submit</button>
</form>
