---
layout: default
---

<header class="blog-header">
  <div class="container max-width-large">
    <h1>Blog</h1>
    <p class="lead">Releases, announcments and more for <a href="/">Turret</a>.</p>
  </div>
</header>

<main class="blog-main">
  <div class="container max-width-large">
    <div class="row">
      <div class="column-1-4">
        <aside class="blog-sidebar">
          <h4 class="blog-sidebar-title">Categories</h4>
          <ul>
            <li class="{% if page.title == 'News' %}current{% endif %}">
              <a href="/blog/">All</a>
            </li>
            <li class="{% if page.title == 'Releases' %}current{% endif %}">
              <a href="/blog/releases/">Releases</a>
            </li>
          </ul>
          <h4 class="blog-sidebar-title">Recent Releases</h4>
          <ul>
            {% for post in site.categories.release limit:5 %}
            <li class="{% if page.title == post.title %}current{% endif %}">
              <a href="{{ post.url }}">Version {{ post.version }}</a>
            </li>
            {% endfor %}
          </ul>
          <!-- <h4 class="blog-sidebar-title">Other News</h4>
          <ul>
              {% for post in site.posts %}
              {% unless post.categories contains 'release' %}
              <li class="{% if page.title == post.title %}current{% endif %}">
                <a href="{{ post.url }}">{{ post.title }}</a>
              </li>
              {% endunless %}
              {% endfor %}
          </ul> -->
        </aside>
      </div>
      <div class="column-3-4">
        {{ content }}
      </div>
    </div>
  </div>
</main>

{% include footer.html %}
