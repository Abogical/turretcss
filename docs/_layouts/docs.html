---
layout: default
---

{% include sidebar.html %}

<main class="docs-main">
  <header class="docs-header">
    <div class="container">
      <h1>{{ page.title }}</h1>
      <p class="lead">{{ page.description }}</p>
    </div>
  </header>

  <section class="docs-content">
    <div class="container">
      {{ content }}
    </div>
  </section>
  
  {% include footer.html %}

</main>

<div class="clearfix"></div>

<script type="text/javascript" src="{{ site.baseurl }}/assets/js/jekyll-search.min.js"></script>

<script>
  SimpleJekyllSearch.init({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('search-results'),
    searchResultTemplate: '<li><a href="{url}">{title}</a></li>',
    noResultsText: '<div class="docs-search-no-results">Sorry, there are no results for that search.</div>',
    json: '/search.json'
  })
</script>
