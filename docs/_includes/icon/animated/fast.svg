<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <g fill="none" fill-rule="evenodd" stroke="currentColor" stroke-width="4">
    <polygon id="fast-1" points="58 32 4 61 4 3"/>
    <polygon id="fast-2" points="36 32 4 49 4 15"/>
    <polygon id="fast-3" points="14 32 4 38 4 26"/>
  </g>
  <style>
    @keyframes fast {
      0% { transform: translate3d(-100%, 0, 0) }
      20% { transform: translate3d(0, 0, 0) }
      100% { transform: translate3d(0, 0, 0) }
    }
    #fast-1 {
      animation: fast 3s infinite alternate ease-in;
      transform-origin: 0% 50%;
    }
    #fast-2 {
      animation: fast 3s infinite alternate linear;
      animation-delay: 0.5s;
      transform-origin: 0% 50%;
    }
    #fast-3 {
      animation: fast 3s infinite alternate ease-out;
      animation-delay: 1s;
      transform-origin: 0% 50%;
    }
  </style>
</svg>
